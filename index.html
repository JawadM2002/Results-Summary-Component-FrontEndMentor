<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
        <h2>Your Result</h2>
        <div class="score">76</div>
        <div class="of">of 100</div>
        <div class="status">Great</div>
        <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
        <h3>Summary</h3>
        <div class="item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <span>Reaction </span>
            <span> 80/100</span>
        </div>
        <div class="item memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <span>Memory</span>
            <span> 92/100</span>
        </div>
        <div class="item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <span>Verbal</span>
            <span> 61/100</span>
        </div>
        <div class="item visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <span>Visual</span>
            <span> 72/100</span>
        </div>
        <a href="#" class="button">Continue</a>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a><b>Jawad Mahmud</b></a>.
  </div>
</body>
</html>
